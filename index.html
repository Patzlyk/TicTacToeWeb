<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Patrikovy naprosto úžasné piškvorky</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1280" height="720"></canvas>

<script>
    var canv = document.getElementById("myCanvas");
    var context = canv.getContext("2d");

    function printCross(posX, posY)
    {
        context.beginPath();
        context.lineWidth = 5;
        context.strokeStyle = "#FF0000";
        context.moveTo(posX * 50 + 5, posY * 50 + 5);
        context.lineTo(posX * 50 + 45, posY * 50 + 45);
        context.stroke();
        context.moveTo(posX * 50 + 45, posY * 50 + 5);
        context.lineTo(posX * 50 + 5, posY * 50 + 45);
        context.stroke();
    }

    function printCircle(posX, posY)
    {
        context.lineWidth = 5;
        context.strokeStyle = "#00AAFF";
        context.beginPath();
        context.arc(posX * 50 + 25, posY * 50 + 25, 20, 0, Math.PI * 2)
        context.stroke();
        context.closePath();
    }

    printCircle(0, 1);
    printCircle(2, 2);
    printCross(0, 0);
    printCross(1, 0);
    printCross(1, 1);
    printCross(1, 2);
    printCross(1, 3);
</script>

</body>
</html>
